<div class="container-fluid" style="padding-top: 20px">
  <div class="row">
    <div class="col" style="padding-left: 0px; padding-right: 0px">
      <ul class="list-group list-group-flush" style="white-space: nowrap;
       overflow: hidden;
       text-overflow: ellipsis">
        <li class="list-group-item" >
          <h5 (click)="categories=((categories=='showCat')?'hideCat':'showCat')">Product categories</h5>
          <ul class="list-group list-group-flush" [@categories]="categories">
            <li class="list-group-item" (click)="setACtiveFilter(category)" *ngFor="let category of bookParams[0]">{{category}}</li>
          </ul>
        </li>
        <li class="list-group-item">
          <h5 (click)="authors=((authors=='showAut')?'hideAut':'showAut')">Authors</h5>
          <ul class="list-group list-group-flush" [@authors]="authors">
            <li class="list-group-item" (click)="setACtiveFilter(author)" *ngFor="let author of bookParams[1]">{{author}}</li>
          </ul>
        </li>
        <li class="list-group-item" >
          <h5 (click)="publishers=((publishers=='showPub')?'hidePub':'showPub')">Publishers</h5>
          <ul class="list-group list-group-flush" [@publishers]="publishers">
            <li class="list-group-item" (click)="setACtiveFilter(publisher)" *ngFor="let publisher of bookParams[2]">{{publisher}}</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

</div>
